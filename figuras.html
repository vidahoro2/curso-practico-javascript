<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="
    viewport" content="width=device-width, initial-scale=1.0">
    <title> Figuras Geometricas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>
            Figuras Geometricas
        </h1>
        <p>Taller 1 del curso práctico de JS</p>
    </header>

    <main>


            <section class="container-operations">
                <section class="CuadradoContainer">
                    <h2>Calcula el área y perimetro de un cuadrado</h2>
                    <form action="" >
    
                        <label for="InputCuadrado">
                            Escribe cuánto mide cada lado de tu cuadrado
                        </label>
                        <input type="number" id="InputCuadrado">
                        <div class="square-buttons">
                            <button type="button" onclick="calcularPerimetroCuadrado()">
                                Calcular perimetro
                            </button>
                            <button type="button" onclick="calcularAreaCuadrado()">
                                Calcular area
                            </button>
                        </div>
    
                    </form>
                </section>
                <section class="TrianguloContainer">
                    <h2>Calcula el área y perimetro de un triangulo</h2>
                    <form action="">
                        <label for="InputTriangulo1">
                        Lado 1
                        </label>
                        <input type="number" id="InputTriangulo1">
            
                        <label for="InputTriangulo2">
                        Lado 2
                        </label>
                        <input type="number" id="InputTriangulo2">
    
                        <label for="InputTriangulo3">
                            Base
                        </label>
                        <input type="number" id="InputTriangulo3">
    
                        <label for="InputTriangulo4">
                            Altura
                        </label>
                        <input type="number" id="InputTriangulo4">
                        <div class="triangle-buttons">
                            <button type="button" onclick=" calcularPerimetroTriangulo()">
                                Calcular perimetro
                            </button>
                            <button type="button" onclick="calcularAreaTriangulo()">
                                Calcular area
                            </button>
                        </div>
    
    
                    </form>
                </section>
    
    
            
            <section class="CirculoContainer">
                <section class="Form-Circulo-Container">
                    <h2>Calcular diametro, perimetro y área de un circulo</h2>
                    <form action="" class="form-circulo">
                        <div class="Input-Circle">
                            <label for="InputCirculo">
                                Escribe cuánto mide el radio del circulo
                            </label>
                            <input type="number" id="InputCirculo">
    
                        </div>
                        <div class="Circle-buttons">
                            <button type="button" onclick="CalcularPerimetroCirculo()">
                                Calcular perimetro
                            </button>
                            <button type="button" onclick="CalcularAreaCirculo()">
                                Calcular area
                            </button>
                            <button type="button" onclick="calcularDiametroCirculo()">
                                Calcular diametro
                            </button>
                        </div>
    
                    </form>
                </section>
            </section>
    
            </section>
            
    </main>

    <script src="figuras.js">

    </script>
</body>
</html>
